<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acebook posts</title>
</head>
<body>
    <div th:each="post: ${postRepository.findAll()}">
        <p th:text="${post.getContent()}" />
        <p th:text="${post.getVotes()}" />
    </div>
</body>
</html>
